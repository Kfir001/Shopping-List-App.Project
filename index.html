<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#4caf50" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="专砖转 拽转 专拽转" />
    <title>专砖转 拽转</title>
    <link
      rel="manifest"
      href="data:application/json;base64,eyJuYW1lIjoi16jXqdeZ157XqiDXp9eg15nXldeqIiwic2hvcnRfbmFtZSI6Iteq15PXqNeZ157XldeqIiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJvcmllbnRhdGlvbiI6InBvcnRyYWl0IiwidGhlbWVfY29sb3IiOiIjNGNhZjUwIiwiYmFja2dyb3VuZF9jb2xvciI6IiNmZmZmZmYifQ=="
    />
    <link rel="stylesheet" href="style.css" />
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <!-- Modern Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />
  </head>
  <body>
    <!-- Cart Icon Container -->
    <div id="cart-icon" role="button" tabindex="0" aria-label="爪 专砖转 拽转">
      
    </div>

    <!-- Shopping List Modal -->
    <div
      id="cart-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h2>专砖转 拽转 砖</h2>
          <button class="close-modal" aria-label="住专"></button>
        </div>
        <div class="modal-body">
          <div id="share-list"></div>
          <div class="share-buttons">
            <button id="copy-list" class="share-button">
              <span class="material-icons-round">content_copy</span>
              注转拽 专砖
            </button>
            <button id="share-list-button" class="share-button">
              <span class="material-icons-round">share</span>
              砖转祝 专砖
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="container">
      <h1>专砖转 拽转</h1>

      <div class="controls">
        <button id="theme-toggle" aria-label="砖 爪 转爪" type="button">
          <span class="material-icons-round light-icon">light_mode</span>
          <span class="material-icons-round dark-icon">dark_mode</span>
        </button>
        <div class="sort-container">
          <label for="sort-select"> 驻:</label>
          <select id="sort-select" name="sort" aria-label=" 专砖">
            <option value="added">住专 住驻</option>
            <option value="alpha">-</option>
            <option value="category">拽专</option>
            <option value="completed">砖</option>
          </select>
        </div>
      </div>

      <form
        id="shopping-form"
        name="shopping-form"
        class="input-container"
        onsubmit="return false;"
      >
        <select id="category-select" name="category" aria-label="专 拽专">
          <option value=""></option>
          <option value="驻专转 专拽转">驻专转 专拽转</option>
          <option value="爪专 ">爪专 </option>
          <option value="砖专 ">砖专 </option>
          <option value="砖转">砖转</option>
        </select>

        <input
          type="text"
          id="item-input"
          name="item"
          placeholder="住祝 驻专 砖..."
          aria-label=" 驻专 砖"
          autocomplete="off"
          autocapitalize="off"
          enterkeyhint="done"
          required
        />

        <button
          type="submit"
          id="add-button"
          name="add-button"
          aria-label="住祝 驻专"
        >
          <span class="material-icons-round">add_shopping_cart</span>
        </button>
      </form>

      <div id="stats" role="status" aria-live="polite">
        <span id="total-items">住" 驻专: 0</span>
        <span id="completed-items">砖: 0</span>
      </div>

      <ul id="shopping-list" role="list" aria-label="专砖转 拽转"></ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
